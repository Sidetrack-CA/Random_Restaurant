<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>

<!-- Tab Title -->
<title>Random Restaurants</title>
</head>
<body>
    <div class="container">
        <h2>Basic Table</h2>
        <table class="table">
          <thead>
            <tr>
              <!-- The scope attribute specifies that this is a header for a column -->
              <th scope="col">Restaurant Name</th>
              <th scope="col">Address</th>
              <th scope="col">Cuisines</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id=rName></td>
              <td id=rAddress></td>
              <td id=rCuisines></td>
            </tr>
            <!-- more table rows here -->
          </tbody>
        </table>
      </div>
